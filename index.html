<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonBattle</title>

    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="lib/theme/colors.css">
    <link rel="stylesheet" href="lib/presentation/widgets/widgets.css">
    <link rel="stylesheet" href="lib/presentation/features/home/home.css">
    <link rel="stylesheet" href="lib/presentation/features/pokedex/pokedex.css">
    <link rel="stylesheet" href="lib/presentation/features/selectPlayers/selectPlayers.css">
    <link rel="stylesheet" href="lib/presentation/features/defineTeams/capture.css">
    <link rel="stylesheet" href="lib/api/pokemonExibition.css">

    <script defer src="lib/api/apiConsumer.js"></script>
    <script defer src="lib/presentation/features/player/player.js"></script>
    <script defer src="lib/presentation/features/home/home.js"></script>
    <script defer src="lib/presentation/features/selectPlayers/selectPlayers.js"></script>
    <script defer src="lib/presentation/features/defineTeams/capture.js"></script>
    <script defer src="lib/presentation/features/pokedex/pokedex.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
</head>

<body>

    <div id="main-container">
        <div>
            <img id="main-image" src="assets/images/pokeball.png" alt="Pokeball">
        </div>
        <div>
            <button class="button" id="select-players-and-define-teams">Select Players</button>
            <button class="button" id="battle">Start Battle</button>
            <button class="button" id="pokedex">Pokedex</button>
        </div>
    </div>

    <div id="select-players-container">
        <span class="material-symbols-outlined"
            onclick="hideThisContainerAndDisplayNewContainer(selectPlayersContainer, mainContainer)">
            arrow_back
        </span>
        <h2>Rename players as needed and set teams for selected players</h2>
        <div class="players-local" id="players-local">
            <span class="player-local">
                <span class="player" data-player-id="1">Player 1</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="1">Player 5</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="1">Player 9</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="1">Player 13</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="2">Player 2</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="6">Player 6</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="10">Player 10</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="14">Player 14</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="3">Player 3</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="7">Player 7</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="11">Player 11</span>

                        alt="Team Indicator">

            </span>
            <span class="player-local">
                <span class="player" data-player-id="15">Player 15</span>

                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">

                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="8">Player 8</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="12">Player 12</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
            <span class="player-local">
                <span class="player" data-player-id="16">Player 16</span>
                <div class="delete-indicator-player">
                    <img src="assets/images/pokeballTeamIndicator.png" class="image-team-indicator"
                        alt="Team Indicator">
                </div>
            </span>
        </div>
    </div>

    <div id="capture-container">
        <span class="material-symbols-outlined"
            onclick="hideThisContainerAndDisplayNewContainer(captureContainer, selectPlayersContainer)">
            arrow_back
        </span>
        <div id="capture-local">
            <span class="pokemon-exibition" id="pokemon-capture-exibition"></span>
            <img id="pokeball-capture-image" src="assets/images/pokeball.png" alt="Pokeball">
        </div>
        <div id="capture-counter"></div>
    </div>

    <div id="pokedex-container">
        <span class="material-symbols-outlined"
            onclick="hideThisContainerAndDisplayNewContainer(pokedexContainer, mainContainer)">
            arrow_back
        </span>
        <span class="pokemon-exibition" id="pokemon-pokedex-exibition">
            <div class="pokemon__types">
            </div>

            <img src="#" alt="pokemon" class="pokemon__image">

            <h2 class="pokemon__data">
                <span class="pokemon__number"></span> -
                <span class="pokemon__name"></span>
            </h2>

            <div class="pokemon__stats">
                ATK: <span class="pokemon__attack"></span>
                SPA: <span class="pokemon__special_attack"></span>
                DEF: <span class="pokemon__defense"></span>
                SPD: <span class="pokemon__special_defense"></span>
            </div>
        </span>

        <form id="pokedex-form">
            <input type="search" class="input" id="pokedex-input" placeholder="Name or Number" required />
        </form>

        <div id="pokedex-buttons">
            <button class="button" id="button-prev">Prev &lt;</button>
            <button class="button" id="button-next">Next &gt;</button>
        </div>
    </div>

</body>

</html>

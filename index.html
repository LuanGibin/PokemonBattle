<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonBattle</title>

    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="lib/theme/colors.css">
    <link rel="stylesheet" href="lib/presentation/widgets/widgets.css">
    <link rel="stylesheet" href="lib/presentation/features/home/home.css">

    <script defer src="home/home.js"></script>
    <script defer src="lib/api/apiConsumer.js"></script>

</head>

<body>

    <div id="main-container">
        <div>
            <img id="main-image" src="assets/images/pokeball.png" alt="Pokeball">
        </div>
        <div>
            <button class="button" id="select-players">Select Players</button>
            <button class="button" id="select-teams-players">Define Teams</button>
            <button class="button" id="battle">Start Battle</button>
            <button class="button" id="pokedex">Pokedex</button>
        </div>
    </div>

    <div id="pokedex-container">

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />
        </form>

        <div class="pokedex-buttons">
            <button class="button" id="btn-prev">Prev &lt;</button>
            <button class="button" id="btn-next">Next &gt;</button>
        </div>

    </div>

</body>

</html>
